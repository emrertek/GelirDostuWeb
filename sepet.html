  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>GELİR DOSTU</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    /* CSS stil kuralları */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .product-list {
      list-style-type: none;
      padding: 0;
    }

    .product-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .product-image {
      width: 100px;
      margin-right: 10px;
    }

    .product-details {
      flex-grow: 1;
    }

    .product-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .product-price {
      color: #888;
    }

    .product-quantity {
      margin-right: 10px;
      width: 30px;
      text-align: center;
    }

    .delete-button {
      background-color: #ff0000;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-button:hover {
      background-color: #cc0000;
    }

    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    li.product {
      display: flex;
      gap: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      max-width: 50vw;
      box-shadow: 3px 4px 5px #504a4a42;
      margin-bottom: 5px;
    }

    .product img {
      max-width: 85px;
      border-radius: 7px;
    }

    button.btn {
      padding: 9px;
      line-height: 6px;
      height: 30px;
      margin: unset;
    }

    h3.product {
      font-size: 16px;
    }

    li.product p {
      font-size: 14px;
      margin: unset;
    }

    .product-container {
      display: flex;
      flex-direction: column;
      gap: 2px;
      align-self: flex-start;
    }

    a.link-button.btn {
      height: 25px;
      line-height: 0px;
      margin: unset;
    }

    .product-sub-container {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-left: auto;
    }

    #product-list-cart {
      background: #fff;
      border-radius: 7px;
    }
  </style>
</head>
